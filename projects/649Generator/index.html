<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dosis">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <title>Lotto 649 Generator</title>
</head>
<body>
    <div class="triangle-background">
        <img id="logo" src="./resource/lotto-649.png" />
        <ul class="number-list">
            <li class="lotto-number"><span class="animated-number" id="number-0">0</span></li>
            <li class="lotto-number"><span class="animated-number" id="number-1">0</span></li>
            <li class="lotto-number"><span class="animated-number" id="number-2">0</span></li>
            <li class="lotto-number"><span class="animated-number" id="number-3">0</span></li>
            <li class="lotto-number"><span class="animated-number" id="number-4">0</span></li>
            <li class="lotto-number"><span class="animated-number" id="number-5">0</span></li>
        </ul>
        <button class="animated-btn" id="generate-btn" onclick="generateBtnOnClick()">Generate</button>
    </div>
    <script src="script.js"></script>
</body>
