<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="tipcal-styles.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Ligconsolata">
    <title> Tip cal - Figma</title>
</head>

<body>
    <div class="tipcal-box">
        <div>
            <h1 class="bill">Bill</h1>
            <div class="bill-box">
                <h2 class="sign">$</h2>
                <h2 class="bill-number">0</h2>
            </div>
            <h1 class="select-tip">Select Tip %</h1>
            <div class="tip-choise-1">
                <button class="button-1">5%</button>
                <button class="button-1">10%</button>
                <button class="button-1">15%</button>
            </div>
            <div class="tip-choise-2">
                <button class="button-1">25%</button>
                <button class="button-1">50%</button>
                <button class="button-2">Custom</button>
            </div>
            <h1 class="NofP">Number of People</h1>
            <div class="NofP-box">
                <h2 class="NofP-number">0</h2>
            </div>
        </div>
        <div class="right-box">
            <div class="right-line-1">
                <div class="right-tip">
                    <h3 class="right-h1">Tip Amount</h3>
                    <h4 class="right-h2">/person</h4>
                </div>
                <div class="right-price-box">
                    <h1 class="right-sign">$</h1>
                    <h1 class="right-number">0.00</h1>
                </div>
            </div>
            <div class="right-line-2">
                <div class="right-total">
                    <h3 class="right-h3">Total</h3>
                    <h4 class="right-h2">/person</h4>
                </div>
                <div class="right-price-box-2">
                    <h1 class="right-sign">$</h1>
                    <h1 class="right-number">0.00</h1>
                </div>
            </div>
            <button class="reset">Reset</button>
        </div>
    </div>
</body>

</html>
