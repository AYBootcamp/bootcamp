<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="settingpanel-styles.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Rubik">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Setting panel</title>
</head>

<body>
    <div class="setting-box">
        <section>
            <div class="QS-box">
                <h1 class="QS">Quick Settings</h1>
                <i class="fa-solid fa-xmark"></i>
            </div>
            <button class="QS-button">See all settings</button>
        </section>
        <hr>
        <section>
            <h1 class="YA">Your Activity</h1>
            <div class="SH-box">
                <h1 class="SH">Search history</h1>
                <i class='fa-solid fa-up-right-from-square'></i>
            </div>
            <div class="DLM-box">
                <h1 class="DLM">Delete last 15 mins</h1>
                <i class='fa-solid fa-trash-can'></i>
            </div>
            <h1 class="YA-LM">Learn more about your data in search</h1>
        </section>
        <hr>
        <section>
            <h1 class="US">Using Search</h1>
            <div class="ERF-box">
                <h1 class="ERF">Explicit result filter</h1>
                <i class='fa fa-toggle-off'></i>
            </div>
            <h1 class="US-LM">Learn more about SafeSearch</h1>
            <div class="Lang-box">
                <h1 class="Lang">Languages</h1>
                <desc>English</desc>
            </div>
            <div class="AS-box">
                <h1 class="AS">Advanced search</h1>
                <i class='fa-solid fa-up-right-from-square'></i>
            </div>
        </section>
        <hr>
        <section>
            <h1 class="APP">Appearance</h1>
            <div class="Theme">
                <label class="TH-Li" for="light-theme">
                    <input type="radio" name="theme-buttons" id="light-theme" value="light">
                    Light Theme</label>
                <label class="TH-Li" for="dark-theme">
                    <input checked type="radio" name="theme-buttons" id="dark-theme" value="dark">
                    Dark Theme</label>
                <label class="TH-Li" for="device-default">
                    <input type="radio" name="theme-buttons" id="device-default" value="device">
                    Device Default</label>
            </div>
        </section>
        <hr>
        <section>
            <h1 class="SUP">Support</h1>
            <div class="SHP-box">
                <h1 class="SHP">Search help</h1>
                <i class='fa-solid fa-up-right-from-square'></i>
            </div>
        </section>
    </div>
</body>


</html>
